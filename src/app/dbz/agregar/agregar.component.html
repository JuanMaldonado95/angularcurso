
<h3>Agregar <small> {{nuevo.nombre}}</small></h3>
        <hr>

        <form (ngSubmit)="agregar()">
            
            <input 
                type="text" 
                placeholder="Nombre"
                name="nombre"
                [(ngModel)]="nuevo.nombre"   
            >

            <!-- Esta es una forma de manejarlo en lugar del ngModel
                [value]="nuevo.nombre"
                (input)="cambiarNombre($event)"
            --> 

            <input 
                type="number" 
                placeholder="Poder"
                [value]="nuevo.poder"
                name="poder"
                [(ngModel)]="nuevo.poder" 
            >
           
            <button type="submit">
                Agregar
            </button>

        </form>
